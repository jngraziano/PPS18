<div id="fondo" class="base contenido">
<ion-header id="cabecera">
  <ion-navbar>
    <ion-title>
      Cargar Credito
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <form id="formulario" (submit)="goScan()"> -->
    <ion-list>

      <ion-item id="item" style="text-align: center;">
        <h2 large class="titulo" id="lbl_1" stacked color="dark">Saldo</h2>
        <br>
        <h1 large class="titulo" id="lbl_2"> $ {{credito}}</h1>
      </ion-item>
      <div padding margin style="text-align: center; display: block;">
        <button large margin padding id="btn_2" ion-button color="danger" round (click)="borrarCreditoUsuario()">
          <ion-icon large name="trash"> &nbsp; Eliminar saldo</ion-icon>
        </button>
        <button large margin padding id="btn_3" ion-button color="secondary" round (click)="goScan(1)">
          <ion-icon large name="barcode"> &nbsp; Verificar codigo</ion-icon>
        </button>
        <button large margin padding id="btn_4" ion-button color="light" round (click)="traerCodigos()">
          <ion-icon large name="cloud-done"> &nbsp; Ver todos</ion-icon>
        </button>
      </div>

      <!-- HACE un BOX DE SCAN VER -->
      <!-- <div id="box" class="box"></div> -->

    </ion-list>
    <!-- </form> -->
  </ion-content>
  <ion-footer id="footer">
    <div padding>
      <button id="btn" ion-button full outline large round block (click)="goScan()">
        <ion-icon name="add-circle"> &nbsp; Escanear QR</ion-icon>
      </button>
    </div>
  </ion-footer>
</div>
