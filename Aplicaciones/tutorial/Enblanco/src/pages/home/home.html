<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Log in</ion-title>
      </ion-navbar>
</ion-header>

<ion-content  class="login-background" padding>
    <form (ngSubmit)="showConfirm()" padding-center>
  
    <ion-list inset>
      <!-- <form (ngSubmit)="login()" #registerForm="ngForm"> -->
        <!-- FORMULARIO PARA INGRESO-->

        <img src="https://myslu.slu.edu/res/images/cas-padlock-icon.png" width="200px" height="200px">
        <!-- USUARIO -->
        <ion-item>
        <ion-input type="text"  autocomplete="on" placeholder="Usuario" id="txtUsuario"></ion-input>
        </ion-item>
        <!-- CONTRASEÑA -->
        <ion-item>
        <ion-input type="password"  placeholder="Contraseña" id="txtContra"></ion-input>
        </ion-item>
        <!-- <input type="checkbox" checked>Recordar usar y contraseña -->
       
        <button ion-button full type >login</button>
      <p class="message">No estas registrado? <a href="indexRegistrarse.html">Crear una cuenta</a></p>
   
  </ion-list>
 
  
    <!-- (click)="home()" -->
    
  
  </form>
</ion-content>
